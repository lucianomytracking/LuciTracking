<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Ferramentas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .tool-card {
      background-color: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      max-width: 400px;
    }
    .tool-card:hover {
      transform: scale(1.02);
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .tool-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portal de Ferramentas</h1>

    <div class="tool-card">
      <a href="simulador-frete.html">
        <div class="tool-title">Simulador de Frete</div>
        <div>Calcule o valor total do frete com base na tabela, impostos e seguro.</div>
      </a>
    </div>

    <!-- Novas ferramentas podem ser adicionadas abaixo -->

      </a>
    </div>
    -->
  </div>
</body>
</html>
