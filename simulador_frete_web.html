<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Frete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .resultado {
      margin-top: 20px;
      background-color: #e7f3e7;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador de Frete</h2>
    <form id="form-frete">
      <label for="valorTabela">Valor da Tabela de Frete (R$):</label>
      <input type="number" id="valorTabela" step="0.01" required>

      <label for="valorNota">Valor da Nota Fiscal (R$):</label>
      <input type="number" id="valorNota" step="0.01" required>

      <label for="aliquota">Alíquota de Imposto (%):</label>
      <input type="number" id="aliquota" step="0.01" required>

      <label for="percentualSeguro">Percentual de Seguro (%):</label>
      <input type="number" id="percentualSeguro" step="0.01" required>

      <button type="submit">Simular</button>
    </form>

    <div class="resultado" id="resultado" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('form-frete').addEventListener('submit', function(event) {
      event.preventDefault();

      const valorTabela = parseFloat(document.getElementById('valorTabela').value);
      const valorNota = parseFloat(document.getElementById('valorNota').value);
      const aliquota = parseFloat(document.getElementById('aliquota').value);
      const percentualSeguro = parseFloat(document.getElementById('percentualSeguro').value);

      const valorImposto = valorTabela * (aliquota / 100);
      const valorSeguro = valorNota * (percentualSeguro / 100);
      const valorTotal = valorTabela + valorImposto + valorSeguro;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.style.display = 'block';
      resultadoDiv.innerHTML = `
        <strong>Resultado da Simulação:</strong><br>
        Valor da Tabela: R$ ${valorTabela.toFixed(2)}<br>
        Valor do Imposto: R$ ${valorImposto.toFixed(2)}<br>
        Valor do Seguro: R$ ${valorSeguro.toFixed(2)}<br>
        <strong>Valor Total do Frete: R$ ${valorTotal.toFixed(2)}</strong>
      `;
    });
  </script>
</body>
</html>
